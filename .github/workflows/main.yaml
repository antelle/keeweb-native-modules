name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install libudev-dev
      - name: NPM install
        run: npm i --no-fund
      - name: Build
        run: npm run-script build
      - name: Check
        run: ls -l node_modules/usb/build/Release
