name: CI
on:
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM publish
        run: |
          rm .npmrc
          echo "//npm.pkg.github.com/:_authToken=$${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          npm publish package
