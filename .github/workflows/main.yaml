name: CI
on:
  push:
    tags:
      - '*'
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install libudev-dev
      - name: NPM install
        run: npm i --no-fund
      - name: Cleanup
        run: |
          rm -rf node_modules/usb/build/Release
          rm -rf node_modules/keytar/build/Release
      - name: Build
        run: npm run-script build
      - name: Upload usb artifact
        uses: actions/upload-artifact@v1
        with:
          name: usb-linux
          path: node_modules/usb/build/Release/usb_bindings.node
      - name: Upload keytar artifact
        uses: actions/upload-artifact@v1
        with:
          name: keytar-linux
          path: node_modules/keytar/build/Release/keytar.node
  build-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: brew install libuv
      - name: NPM install
        run: npm i --no-fund
      - name: Cleanup
        run: |
          rm -rf node_modules/usb/build/Release
          rm -rf node_modules/keytar/build/Release
      - name: Build
        run: npm run-script build
      - name: Upload usb artifact
        uses: actions/upload-artifact@v1
        with:
          name: usb-darwin
          path: node_modules/usb/build/Release/usb_bindings.node
      - name: Upload keytar artifact
        uses: actions/upload-artifact@v1
        with:
          name: keytar-darwin
          path: node_modules/usb/build/Release/keytar.node
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM install
        run: npm i --no-fund
      - name: Cleanup
        run: |
          rm -r node_modules\usb\build\Release
          rm -r node_modules\keytar\build\Release
      - name: Build
        run: npm run-script build
      - name: Upload usb artifact
        uses: actions/upload-artifact@v1
        with:
          name: usb-windows
          path: node_modules/usb/build/Release/usb_bindings.node
      - name: Upload keytar artifact
        uses: actions/upload-artifact@v1
        with:
          name: keytar-windows
          path: node_modules/keytar/build/Release/keytar.node
  publish:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-darwin
      - build-windows
    steps:
      - uses: actions/checkout@v2
      - name: Download usb linux build
        uses: actions/download-artifact@v1
        with:
          name: usb-linux
      - name: Download usb darwin build
        uses: actions/download-artifact@v1
        with:
          name: usb-darwin
      - name: Download usb windows build
        uses: actions/download-artifact@v1
        with:
          name: usb-windows
      - name: Download keytar linux build
        uses: actions/download-artifact@v1
        with:
          name: keytar-linux
      - name: Download keytar darwin build
        uses: actions/download-artifact@v1
        with:
          name: keytar-darwin
      - name: Download keytar windows build
        uses: actions/download-artifact@v1
        with:
          name: keytar-windows
      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Binaries built from ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload usb linux build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: usb-linux/usb_bindings.node
          asset_name: usb.linux.node
          asset_content_type: application/octet-stream
      - name: Upload usb darwin build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: usb-darwin/usb_bindings.node
          asset_name: usb.darwin.node
          asset_content_type: application/octet-stream
      - name: Upload usb windows build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: usb-windows/usb_bindings.node
          asset_name: usb.windows.node
          asset_content_type: application/octet-stream
      - name: Upload keytar linux build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: keytar-linux/keytar.node
          asset_name: keytar.linux.node
          asset_content_type: application/octet-stream
      - name: Upload keytar darwin build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: keytar-darwin/keytar.node
          asset_name: keytar.darwin.node
          asset_content_type: application/octet-stream
      - name: Upload keytar windows build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: keytar-windows/keytar.node
          asset_name: keytar.windows.node
          asset_content_type: application/octet-stream
      - name: Build npm package
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          cp usb-linux/usb_bindings.node package/usb.linux.node
          cp usb-darwin/usb_bindings.node package/usb.darwin.node
          cp usb-windows/usb_bindings.node package/usb.windows.node
          cp keytar-linux/keytar.node package/keytar.linux.node
          cp keytar-darwin/keytar.node package/keytar.darwin.node
          cp keytar-windows/keytar.node package/keytar.windows.node
          sed -i "s/0.0.0/${GITHUB_REF/refs\/tags\//}/g" package/package.json
          npm pack ./package
          mv keeweb-keeweb-native-modules-*.tgz keeweb-native-modules.tgz
      - name: Publish npm package
        run: |
          rm -f ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > ~/.npmrc
          npm publish package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload npm package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: keeweb-native-modules.tgz
          asset_name: keeweb-native-modules.tgz
          asset_content_type: application/octet-stream
